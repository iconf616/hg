 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading"> HAND GESTURES 
          <br>
          <span> &#128077;</span>
          <span> &#128078;</span>
          <span>&#128074;</span>
          <span>&#128075;</span>
          <span>&#128070;</span>
          <span>&#128076;</span>
         </h3>
  
        <br><br>
      
       
  
        <p style="font-size: 22px;">TAKE A SELFIE OF GESTURE TO KNOW ABOUT ITS MEANING 
           <h3>ON THE FOLLOWING GESTURES THE MODEL IS TRAINED - </h3>
        </p>
     
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label> WEBCAM VIEW: </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning"> CAPTURE IMAGE </button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label> PREDICTION - 1 : </label>
          <p class="emotion_name" id="name_1"></p>
          <p class="emoji" id="emoji_1"></p>
   
          <label> PREDICTION - 2 : </label>
          <p class="emotion_name" id="name_2"></p>
          <p class="emoji" id="emoji_2"></p>
        </div>
        
  
        
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success"> PREDICT GESTURE</button>
  
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
